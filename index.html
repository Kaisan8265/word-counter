<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Word counter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>

        <div id="container">
            <div class="container_title"> 

                <div class="container_title_wrapper">
                    <h4>Kaisan's word</h4> <h6>Tip: Don't use bad words please :)</h6> 
                </div> 

                <div class="container_BGColor_wrapper">
                    <!-- <div class="container_BGColor_items gray"></div> -->
                    <div class="container_BGColor_items color1"></div>
                    <div class="container_BGColor_items color2"></div>
                    <div class="container_BGColor_items color3"></div>
                    <div class="container_BGColor_items color4"></div>
                    <!-- <div class="container_BGColor_items random"></div> -->
                </div>

            </div>
            <div class="container_text">
                    <!-- <input type="text" placeholder="Type something...."> -->
                    <textarea name="" id="textarea" cols="30" rows="10" ></textarea>
                </div>
            <div class="container_info">
                <h5 class="wordsAndChWrapper"> 
                    <div class="words">0</div> words, 
                    <div class="characters">0</div> characters
                </h5>

                <div class="text_align_wrapper">
                    <div class="text_align_items text_align_items_status">Left</div>
                    <div class="text_align_items text_align_wrapper_left"><i class="material-icons">format_align_left</i></div>
                    <div class="text_align_items text_align_wrapper_center"><i class="material-icons">format_align_center</i></div>
                    <div class="text_align_items text_align_wrapper_right"><i class="material-icons">format_align_right</i></div>
                    <div class="text_align_items text_align_wrapper_justify"><i class="material-icons">format_align_justify</i></div>
                </div>
            </div>
        </div>
        
        <script src="javascrpt.js" async defer></script>
    </body>
</html>
